---
- name: be sure mysql-server is installded
  yum: name={{item}} state=installed
  with_items:
    - mysql-server
    - MySQL-python
  tags: mysqld

- name: be sure mysqld is running and enabled
  service: name=mysqld state=started enabled=yes
  tags: mysqld

- name: Create database
  mysql_db: db={{dbname}} state=present encoding=utf8
  with_items:
    - wordpress
  tags: mysqld

- name: Create database user
  mysql_user: >
    name={{dbuser}}
    password="{{dbpassword}}"
    priv={{dbname}}.*:ALL
    state=present
  with_items:
    - dbuser
      wordpress
    - dbpassword
      wordpress
  tags: mysqld

